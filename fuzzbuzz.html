<!DOCTYPE html>
<html>
<head>
	<title>first algorithm</title>
	<script type="text/javascript">
		function numbers (num){
			for (var i = 0; i <= num; i++){
				if(i % 15 === 0) document.write("fuzzBuzz <br>");
				else if(i % 3 === 0) document.write("Buzz <br>");
				else if( i % 5 ===0) document.write("Fuzz <br>");
				else document.write(i+"<br>");
			}
			
		}
		numbers(36);
	</script>
</head>
<body>

</body>
</html>
